<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원 -->
  <circle cx="32" cy="32" r="30" fill="#FFF9F5"/>

  <!-- 큰 테두리 원 -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#FF9B50" stroke-width="3"/>

  <!-- 중앙 동그라미 (주황) - 가장 크고 중심 -->
  <circle cx="32" cy="32" r="6" fill="#FF9B50">
    <animate attributeName="r" values="6;7;6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- 위 동그라미 (초록) -->
  <circle cx="32" cy="16" r="5" fill="#A8D08D"/>

  <!-- 오른쪽 위 동그라미 (코랄) -->
  <circle cx="44" cy="20" r="4.5" fill="#FF6B6B"/>

  <!-- 오른쪽 동그라미 (주황) -->
  <circle cx="48" cy="32" r="5" fill="#FF9B50" opacity="0.8"/>

  <!-- 오른쪽 아래 동그라미 (초록) -->
  <circle cx="44" cy="44" r="4.5" fill="#A8D08D" opacity="0.7"/>

  <!-- 아래 동그라미 (코랄) -->
  <circle cx="32" cy="48" r="5" fill="#FF6B6B" opacity="0.8"/>

  <!-- 왼쪽 아래 동그라미 (주황) -->
  <circle cx="20" cy="44" r="4.5" fill="#FF9B50" opacity="0.7"/>

  <!-- 왼쪽 동그라미 (초록) -->
  <circle cx="16" cy="32" r="5" fill="#A8D08D" opacity="0.8"/>

  <!-- 왼쪽 위 동그라미 (코랄) -->
  <circle cx="20" cy="20" r="4.5" fill="#FF6B6B" opacity="0.7"/>
</svg>
